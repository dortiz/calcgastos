<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Gastos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Calculadora de Gastos</h1>

  <div class="contenedor">
    <div class="formulario">
      <label for="nombreInput">Nombre:</label>
      <input type="text" placeholder="Nombre" id="nombreInput">
      <label for="gastoInput">Gasto:</label>
      <input type="number" step="0.01" placeholder="Gasto" id="gastoInput">
      <button id="agregarAmigo">Agregar amigo</button>
    </div>

    <div class="resultados">
      <div id="resultadosDiv"></div>
    </div>
  </div>

  <script src="calculo-gastos.js"></script>
</body>
</html>
